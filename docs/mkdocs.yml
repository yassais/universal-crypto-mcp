site_name: Universal Crypto MCP
site_url: https://universal-crypto-mcp.vercel.app
site_description: Universal MCP server enabling AI agents (Claude, ChatGPT, Cursor) to interact with 15+ EVM blockchains including Ethereum, Arbitrum, Polygon, Base, Optimism, and BNB Chain via natural language
site_author: nich

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nirholas/universal-crypto-mcp
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/@nirholas/universal-crypto-mcp
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX

repo_name: nirholas/universal-crypto-mcp
repo_url: https://github.com/nirholas/universal-crypto-mcp
edit_uri: edit/main/docs/content/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  logo: assets/logo.svg
  favicon: assets/logo.svg
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

docs_dir: content

