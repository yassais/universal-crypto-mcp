# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "60...100"
  
  status:
    project:
      default:
        target: auto
        threshold: 2%
        informational: false
        only_pulls: false
    
    patch:
      default:
        target: 80%
        threshold: 5%
        informational: false
        only_pulls: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true
  branches:
    - main
    - develop

flags:
  unittests:
    paths:
      - src/
    carryforward: true
    
  integration:
    paths:
      - tests/integration/
    carryforward: true

ignore:
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/tests/**"
  - "**/test/**"
  - "**/__tests__/**"
  - "**/mocks/**"
  - "**/fixtures/**"
  - "**/*.d.ts"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/coverage/**"
  - "docs/**"
  - "scripts/**"
  - "**/*.config.ts"
  - "**/*.config.js"

github_checks:
  annotations: true
